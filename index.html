<!DOCTYPE html>
<html>
<head>
<title>For Sol's Birthday :D</title>

<style>


body{
  background:#0f0f14;
  color:white;
  font-family:Arial;
  text-align:center;
}

.container{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:40px;
  margin-top:40px;
}

.sideimg{
  width:200px;
  border-radius:20px;
  box-shadow:0 0 25px rgba(255,255,255,0.15);
}

.cards{
  display:flex;
  flex-direction:column;
}

.card{
  background:#1c1c25;
  padding:20px;
  margin:20px auto;
  width:300px;
  border-radius:15px;
  transition:0.3s;
}

.card:hover{
  transform:scale(1.05);
}

a{
  text-decoration:none;
  color:white;
}
</style>
</head>
  <script>
const amount = 40;

for(let i=0;i<amount;i++){
  const star = document.createElement("div");
  star.className="star";

  star.style.left=Math.random()*100+"vw";
  star.style.animationDelay=Math.random()*5+"s";
  star.style.animationDuration=3+Math.random()*5+"s";

  document.body.appendChild(star);
}
    .star{
  position:fixed;
  top:-10px;
  width:3px;
  height:3px;
  background:white;
  border-radius:50%;
  opacity:0.7;
  animation:fall linear infinite;
}

@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}

    
</script>
<body>

<h1>For Sol's Birthday!</h1>
<p>Click any song :p</p>

<div class="container">

  <img src="images/BIRTHDAY.jpg" class="sideimg">

  <div class="cards">

    <div class="card">
    <a href="song1.html">
    <h2>Happiness</h2>
    <p>The day I was sad</p>
    </a>
    </div>

    <div class="card">
    <a href="song2.html">
    <h2>US</h2>
    <p>literally us</p>
    </a>
    </div>

  </div>

  <img src="images/us.jpg" class="sideimg">

</div>

</body>
</html>
